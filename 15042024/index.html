<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR </title>
    <link rel="stylesheet" href="app.css">
</head>
<body text-align: center >
    <header>

    <h1 style="text-align: center;" >Generaci√≥n de QR</h1>        
    </header>

    <div style="margin-top: 50px;"  >
        <!-- Datos del QR -->
        <div> 
            <label for="input1">Nombre</label>
            <input type="text" id="input1" required maxlength="100" placeholder="ingresa tu nombre">
            <br><br>

            <label for="input2">Correo Electronico</label>
            <input type="email" id="input2" required maxlength="150">
            <br><br>

            <label for="input3">Selecciona la institucion</label>
            <input type="text" id="input3" required list="Institucionlista">
            <datalist id="Institucionlista">
                <option value="IPN">IPN</option>
                <option value="Tec. Monterrey">Tec. Monterrey</option>
                <option value="FES Aragon">FES Aragon</option>
                <option value="FES Aacatlan">FES Aacatlan</option>
                <option value="FES Zaragoza">FES Zaragoza</option>
            </datalist>
            <br><br>

            <label for="input4">Dependencia</label>
            <input type="text" id="input4" required maxlength="100">
            <br><br>
       
        <div>
            <button onclick="generarQR()" class="btn btn-primary"> Generar QR</button>
            <button onclick="location.href='index.html'" >Generar un nuevo QR</button>
        </div>
    </div>
        <div id="qr-code">
        <!--  Imagen del QR -->
        <img src="" alt="">
        </div>
    </div>
  
</body>
<script src="qr.js"></script>
</html>
